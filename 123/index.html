<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link id="style1" rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrap" >
	<div id="cal-contain">
		<center>
		<h3 style="font-size: 39px; color:#bf1e8b; animation: fadeinout 6s ease infinite;">Calculator</h3>
		<form name="calculator">
			<input type="text" name="answer" size="25" id="a">
		</form>
		</center>	
		</br>
		<center>
		<div class="key">
		<input class="button" type="button" value=" &#8592 " onclick="back()" />
		<input class="button" type="button" value="&#8730" onclick="can()"/>
		<input class="button" type="button" value="xÂ²" onclick="binhphuong()" />
		<input class="button" type="button" value="/" onclick="calculator.answer.value += '/'"/>
	</br>
	<input class="button top" type="button" value="7" onclick="calculator.answer.value += '7'"/>
	<input class="button top"  type="button" value="8" onclick="calculator.answer.value += '8'"/>
	<input class="button top" type="button" value="9" onclick="calculator.answer.value += '9'"/>
	<input class="button top" type="button" value="*" onclick="calculator.answer.value += '*'"/>
</br>
<input class="button mid1" type="button" value="4" onclick="calculator.answer.value += '4'"/>
<input class="button mid1" type="button" value="5" onclick="calculator.answer.value += '5'"/>
<input class="button mid1" type="button" value="6" onclick="calculator.answer.value += '6'"/>
<input class="button mid1" type="button" value="-" onclick="calculator.answer.value += '-'"/>
</br>
<input class="button mid2" type="button" value="1" onclick="calculator.answer.value += '1' ">
<input class="button mid2" type="button" value="2" onclick="calculator.answer.value += '2' ">
<input class="button mid2" type="button" value="3" onclick="calculator.answer.value += '3'">
<input class="button mid2" type="button" value="+" onclick="calculator.answer.value += '+'">
</br>
<input class="button bot" type="button" value="." onclick="calculator.answer.value += '.'"/>
<input class="button bot" type="button" value="0" onclick="calculator.answer.value += '0'"/>
<input class="button bot" type="button" value="C" onclick="calculator.answer.value = '' "/>
<input class="button bot" type="button" value="=" onclick="calculator.answer.value = eval(calculator.answer.value)"/>
</br>
</center>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	</div>
	<div class="Changetheme" >
  	<input  id="changetheme" type="button" name="Changetheme" value="Change Theme" onclick="changetheme()" >
	</div>
	</div>
	</div>
	<script>
	function back() {
		var value = document.getElementById ("a").value;
		document.getElementById("a").value= value.substr(0,value.length -1);
}
	function binhphuong(){
		a.value= a.value*a.value;
		x= a.value; 
	}

	function can(){
		a.value = Math.sqrt(a.value)
		x = a.value
	}
	function changetheme() {
		var link = document.getElementById('style1');
		if (link.href.match('style.css')){
			$('#changetheme').click(function(){
				link.href = "style1.css";
			})


			}
			else(
			$('#changetheme').click(function(){
				link.href = "style.css"
			})
			)

	}

	</script>
</body>
