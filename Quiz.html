<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body>
	<div class="wrap",>
		<div id="Quiz-container" class="container">
			<div class="title"> Quiz fun for everyone </div>
				<div id="question" class="question"></div>
				<label class="option"><input type="radio" name="option" value="1"/> <span id="opt1"></span></label>
				<label class="option"><input type="radio" name="option" value="2"/> <span id="opt2"></span></label>
				<label class="option"><input type="radio" name="option" value="3"/> <span id="opt3"></span></label>	
				<label class="option"><input type="radio" name="option" value="4"/> <span id="opt4"></span></label>
				<button id="nextQuest" class="next-quest" onclick="loadnextQuestion();"> Next Question </button>			
			</div>
			<div id="result" class="container result " style="display: none;"></div>
			<div id="playagain" class="play-again" style="display: none;" ></div>
		</div>
		<script >
		var questions = [{
			"question": "Inside which HTML element do we put the JavaScript ? ",
			"option1": "<js>",
			"option2" : "<javascript>",
			"option3" : "<scripting>",
			"option4" : "<script>",
			"answer": "4",
		},{
			"question": "Where is the correct place to insert a JavaScript ? ",
			"option1": " Both the head section and the body section are correct ",
			"option2" : " The head section ",
			"option3" : "The body section ",
			"option4" : "none of these ",
			"answer": "1",
		},{
			"question": "The external JavaScript file must contain the <script> tag .",
			"option1": "True ",
			"option2" : "False ",
			"option3" : " Depends on the type of include ",
			"option4" : "none of these ",
			"answer": "2",
		},{
			"question": "How do you create a function in JavaScript ? ",
			"option1": "function = myFunction() ",
			"option2" : "function:myFunction() ",
			"option3" : "function myFunction() ",
			"option4" : " function::myFunction() ",
			"answer": "3",
		},{
			"question": "How to write an IF statement in JavaScript ?",
			"option1": " if (i == 5) ",
			"option2" : "if i = 5 then ",
			"option3" : "if i == 5 then ",
			"option4" : "if i = 5 ",
			"answer": "1",
		},{
			"question": "How does a WHILE loop start ?",
			"option1": "while (i <= 10; i++) ",
			"option2" : "while (i <= 10) ",
			"option3" : " while i = 1 to 10 " ,
			"option4" : "none of these",
			"answer": "2",
		},{
			"question": "How does a FOR loop start ?",
			"option1": "for (i = 0; i <= 5; i++) ",
			"option2" : "for (i <= 5; i++) ",
			"option3" : " for i = 1 to 5 ",
			"option4" : " for i = 1 to 5 ",
			"answer": "1",
		},{
			"question": "How can you add a comment in a JavaScript ? ",
			"option1": " 'This is a comment ",
			"option2" : "  //This is a comment",
			"option3" : " <!--This is a comment--> ",
			"option4" : "#This is a comment ",
			"answer": "2",
		},{
			"question":"What will the following code return: Boolean(10 > 9)",
			"option1": " true",
			"option2" : " false ",
			"option3" : " Nan  ",
			"option4" : "none of these ",
			"answer": "2",
		},{
			"question":"Is JavaScript case-sensitive ?",
			"option1": "yes ",
			"option2" : " no  ",
			"option3" : " sometimes   ",
			"option4" : "none of these ",
			"answer": "1",
		}
		]	
	</script>


		<script >
var currentQuestion = 0;
var score =0;
var totQuestions = questions.length;

var container = document.getElementById('Quiz-container');
var questionEl = document.getElementById('question');
var opt1 = document.getElementById('opt1');
var opt2 = document.getElementById('opt2');
var opt3 = document.getElementById('opt3');
var opt4 = document.getElementById('opt4');
var nextButton = document.getElementById('nextQuest');
var resultCont = document.getElementById('result');

function loadQuestion (questionindex){
    var a = questions[questionindex];
    questionEl.textContent = (questionindex + 1) + '. ' + a.question;
    opt1.textContent = a.option1;
    opt2.textContent = a.option2;
    opt3.textContent = a.option3;
    opt4.textContent = a.option4;
}

function loadnextQuestion () {
    var selectedOption = document.querySelector('input[type=radio]:checked');
    if(!selectedOption){
        alert('Please Select Your Answere');
        return;
    }
    var answer = selectedOption.value;
    if(questions[currentQuestion].answer == answer){
        score += 1;
    }
    selectedOption.checked = false;
    currentQuestion++;
    if(currentQuestion == totQuestions - 1) {
        nextButton.textContent = 'finish';
    }
    if(currentQuestion == totQuestions){
        if (score == 10){
      	window.location.href = "win.html"
      }
      if (score < 10) {
      	window.location.href = "lose.html"
}
    }



    loadQuestion(currentQuestion);
}
loadQuestion(currentQuestion);
		</script>
	</div>	

</body>
</html>
